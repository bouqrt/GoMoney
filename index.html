<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoMoney</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 px-4 header">
    <div class="d-flex align-items-center">
      <span class="logo-icon me-2">➜</span>
      <h4 class="m-0 text-white fw-bold">GoMoney</h4>
    </div>
    <button class="btn btn-light start-btn">Commencez</button>
  </header>

  <!-- Hero Section -->
  <section class="hero text-white">
    <div class="container py-5">
      <h1 class="fw-bold mb-3">Simulez Votre Prêt En Quelques Clics<br>Avec GoMoney</h1>
      <p class="lead mb-4">
        Calculez votre mensualité, la durée et le coût total de votre crédit en toute transparence.
      </p>
      <p class="mb-4">choisissez ce qu’il vous convient</p>

      <div class="d-flex flex-wrap gap-3">
        <button class="btn btn-green" onclick="selectLoan('Maison')">Maison</button>
        <button class="btn btn-green" onclick="selectLoan('Appart')">Appart</button>
        <button class="btn btn-green" onclick="selectLoan('Terrain')">Terrain</button>
        <button class="btn btn-green" onclick="selectLoan('Prêt Personnel')">Prêt Personnel</button>
        <button class="btn btn-green" onclick="selectLoan('Petite Entreprise')">Petite Entreprise</button>
        <button class="btn btn-green" onclick="selectLoan('None')">None</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center text-dark py-4">
    <div class="footer-logo d-inline-flex align-items-center mb-2">
      <span class="footer-icon me-2">➜</span>
      <h5 class="m-0 fw-bold text-white">GoMoney</h5>
    </div>
    <p class="m-0 text-dark small">
      © 2025 LoanSimulator — Tous Droits Réservés.<br>
      Contact@GoMoney.Com
    </p>
  </footer>

</body>
</html>
