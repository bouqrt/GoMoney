<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoMoney – Vos Informations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light-green shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-light" href="#">GoMoney</a>
      <a href="index.html" class="btn btn-light text-dark fw-semibold px-3 rounded-pill">Accueil</a>
    </div>
  </nav>

  <div class="container form-container">
    <p class="mb-4">Saisissez les informations suivantes pour effectuer la simulation :</p>

    <form id="loanForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="loanAmount" class="form-label">Montant du prêt souhaité :</label>
        <input type="number" class="form-control" id="loanAmount" placeholder="Ex : 200000" required>
      </div>

      <div class="mb-3">
        <label for="loanDuration" class="form-label">Durée du remboursement (en années) :</label>
        <input type="number" class="form-control" id="loanDuration" placeholder="Ex : 10" required>
      </div>

      <div class="mb-4">
        <label for="salary" class="form-label">Votre salaire mensuel :</label>
        <input type="number" class="form-control" id="salary" placeholder="Ex : 8000" required>
      </div>

      <button type="submit" class="submit-btn">Calculer</button>
    </form>
  </div>

  <footer>
    <div class="container">
      <div class="footer-logo mb-2"><i class="bi bi-cash-stack me-1"></i> GoMoney</div>
      <div>© 2025 GoMoney — Tous droits réservés.<br>
        <a href="mailto:contact@gomoney.com">contact@gomoney.com</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="GoMoney.js"></script>
</body>
</html>
